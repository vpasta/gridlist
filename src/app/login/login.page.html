<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login App</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <h1><strong>LOGIN</strong></h1>
    <p></p>
    <ion-input label="Username" labelPlacement="floating" type="text" [(ngModel)]="username" />
    <p></p>
    <ion-input label="Password" labelPlacement="floating" type="password" [(ngModel)]="password" />
    <p></p>
    <ion-button (click)="checkLoginAuth()"> Login </ion-button>
  </div>

</ion-content>
